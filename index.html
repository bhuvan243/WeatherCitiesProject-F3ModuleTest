<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./headerStyles.css">
    <link rel="stylesheet" href="./weatherCards.css">
    <link rel="stylesheet" href="./mediaQueries.css">
</head>

<body>
    <!-- header - contains Heading and Input div -->
    <header>
        <h1>Weather Cities Project</h1>
        <section>
            <div class="align-proper search-container">
                <div class="align-proper searchbar-container">
                    <div class="align-proper search-icon-container">
                        <i class="fa-solid fa-sm fa-magnifying-glass" style="color: #9e9fb2"></i>
                    </div>
                    <input type="text" placeholder=" Search for a city or airport" id="searchbar">
                </div>
                <button id="add-city-btn">Add City</button>
            </div>
            <div id="error-message"></div>
        </section>
    </header>
    <!-- Main - contains Added cities -->
    <main id="weather-cards-containers">

    </main>

    <!-- External JS files -->
    <script src="./functions.js"></script>
    <script src="./citiesDataHandle.js"></script>
</body>

</html>
